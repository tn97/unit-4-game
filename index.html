<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>
    <div class="row header1">
        <div class="col-12">
            <h1 id="logo">!!Crystal Collector!!</h1>
        </div>
    </div>

    <div class="container autoGenerated">
        <div class="row">
            <div class="col-4 col4-marginAuto">
                <h2>The score to reach is: </h2>
                <h3 id="displayObjectiveNum"></h3>
            </div>
            <div class="col-4 col4-marginAuto">
                <h2>Wins: </h2>
                <h3 id="wins"></h3>
                <h2>Losses: </h2>
                <h3 id="losses" s></h3>
            </div>
        </div>
    </div>


    <div class="container crystal-container">
        <div class="row">
            <div class="col-2">
                <img id="crystal1" class="selectAllCrystals" src="assets/images/crystal1.jpg" alt="Crystal 1">
            </div>
            <div class="col-2">
                <img id="crystal2" class="selectAllCrystals" src="assets/images/crystal2.jpg" alt="Crystal 2">
            </div>
            <div class="col-2">
                <img id="crystal3" class="selectAllCrystals" src="assets/images/crystal3.jpg" alt="Crystal 3">
            </div>
            <div class="col-2">
                <img id="crystal4" class="selectAllCrystals" src="assets/images/crystal4.jpg" alt="Crystal 4">
            </div>
        </div>
    </div>

    <div id="scoreHeader" class="col-2">
        <h3> Your total score is: </h3>
    </div>
    <div class="col-2">
        <h4 id="totalScore"></h4>
    </div>

    </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
